<!DOCTYPE html>
<html>
<head>
    <title>AR.js Image Tracking with Mobile View and Login</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script
src="https://cdn.jsdelivr.net/npm/aframe@1.6.0/dist/aframe-master.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fefefe;
        }
        .login-form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-form input {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            color: white;
            border-radius: 3px;
            cursor: pointer;
        }
        .ar-container {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form class="login-form" id="loginForm">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password"
required>
            <button type="submit">Login</button>
        </form>
    </div>
    <div class="ar-container" id="arContainer">
        <a-scene embedded arjs>
            <a-marker preset="hiro">
                <a-box position="0 0.5 0" material="color: red;"></a-box>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit',
function(event) {
            event.preventDefault();
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            if (username === 'Admin' && password === '123') {
                document.querySelector('.login-container').style.display =
'none';
                document.getElementById('arContainer').style.display = 'block';
            } else {
                alert('Invalid credentials');
            }
        });
    </script>
</body>
</html>
